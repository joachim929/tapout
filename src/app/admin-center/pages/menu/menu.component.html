<section>
    <article class="row create-item">
        <button class="col-xs-6 button"
                type="button"
                (click)="newItemToggle = !newItemToggle;"
                *ngIf="!newCategoryToggle">
            Add new menu item<img src="/assets/icons/icon-add-25x25.png">
        </button>
        <button class="col-xs-6 button"
                type="button"
                (click)="newMenuItemBack()"
                *ngIf="newItemToggle === true || newCategoryToggle === true;">
            Back
        </button>
        <button class="col-xs-6 button"
                type="button"
                (click)="newCategoryToggle = !newCategoryToggle;"
                *ngIf="!newItemToggle">
            Add new menu category<img src="/assets/icons/icon-image-30x25.png">
        </button>
    </article>

    <!-- @todo commented out for development purposes -->
    <!--<app-new-menu-category *ngIf="newCategoryToggle"></app-new-menu-category>-->
    <!--<app-new-menu-item *ngIf="newItemToggle"></app-new-menu-item>-->
    <app-new-menu-item></app-new-menu-item>
</section>
