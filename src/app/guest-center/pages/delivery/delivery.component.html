<section class="row">
    <div class="col-sm-12" style="text-align: center">
        <p class="disclaimer">All prices are subject to a 10% VAT charge</p>
    </div>
</section>

<section class="row">
    <div class="col-md-8 col-sm-12">

        <!-- Loop through left menu categories -->
        <article class="inner-container" *ngFor="let foods of foodItems">
            <button class="btn-primary" type="button" data-toggle="collapse"
                    attr.data-target=".{{foods.foodCategoryID}}"
                    aria-expanded="false" aria-controls="collapsible-food-category">
                {{foods.foodCategoryName}}
            </button>

            <div class="collapse tap-out-content-container {{foods.foodCategoryID}}">

                <!-- Loop through menu items -->
                <ng-container *ngFor="let food of foods.foodCategory">

                    <div class="row tap-out-row">
                        <div class="row row-eq-height tap-out-row">

                            <div class="col-xs-9 tap-out-content-border" *ngIf="food.foodPrice != 'false'">
                                <p class="tap-out-sub-heading">{{food.foodDescriptor}}</p>
                            </div>

                            <div class="col-xs-3 tap-out-content-border" *ngIf="food.foodPrice != 'false'">
                                <p class="tap-out-paragraph">{{food.foodPrice}}<span
                                        [innerHTML]="vietnameseDong"></span></p>
                            </div>
                        </div>

                        <div class="tap-out-description" *ngIf="food.foodDescription != 'false'">
                            <p class="tap-out-paragraph line-breaker">{{food.foodDescription}}</p>
                        </div>

                    </div>
                </ng-container>
            </div>
        </article>
    </div>
    <div class="inner=container col-md-4 col-sm-12">

        <div class="ctn-primary">
            <img src="/assets/icons/icon-phone-25x25.png">Tap Out Delivery
        </div>
        <div class="tap-out-content-container">

            <div class="row tap-out-row">
                <div class="row tap-out-row">
                    <div class="col-xs-12 tap-out-content-border">
                        <p class="tap-out-sub-heading" style="text-align: center">Minimum order 200,000<span
                                [innerHTML]="vietnameseDong"></span></p>
                    </div>
                </div>

                <div class="tap-out-description" style="text-align: center">
                    <p class="tap-out-paragraph line-breaker">Free of charge when calling:
                        <br>028 6270 2700
                        <br>096 380 6071</p>
                </div>

            </div>
        </div>
    </div>
</section>
