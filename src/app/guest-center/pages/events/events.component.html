<div class="row">
    <div class="col-xs-12 col-sm-12">

        <section class="inner-container" *ngFor="let events of eventWeeklyItems">

            <button class="btn-primary"
                    type="button"
                    (click)="events.isCollapsed = !events.isCollapsed"
                    [attr.aria-expanded]="!events.isCollapsed"
                    aria-controls="collapsible-event-content">
                <div class="arrow-container"
                     [class.up]="events.isCollapsed"
                     [class.down]="!events.isCollapsed">
                    <div class="arrow"
                         [class.up]="events.isCollapsed"
                         [class.down]="!events.isCollapsed"></div>
                </div>
                <!-- 'fullDate' has the following format: Monday, July 14, 2005 -->
                {{events.eventSubHeading}}
            </button>

            <div class="tap-out-content-container"
                 [ngbCollapse]="!events.isCollapsed">
                <article class="row tap-out-row">
                    <!-- Checks to see if description is false or not so we don't get unnecessary CSS which makes it look ugly -->
                    <div class="tap-out-description" *ngIf="events.eventDescription != 'false'">
                        <p class="tap-out-paragraph line-breaker">{{events.eventDescription}}</p>
                    </div>
                </article>
            </div>

        </section>

        <section class="inner-container" *ngFor="let eventsObjects of eventItems">

            <button class="btn-primary"
                    type="button"
                    (click)="eventsObjects.isCollapsed = !eventsObjects.isCollapsed"
                    [attr.aria-expanded]="!eventsObjects.isCollapsed"
                    aria-controls="collapsible-event-content">
                <div class="arrow-container"
                     [class.up]="eventsObjects.isCollapsed"
                     [class.down]="!eventsObjects.isCollapsed">
                    <div class="arrow"
                         [class.up]="eventsObjects.isCollapsed"
                         [class.down]="!eventsObjects.isCollapsed"></div>
                </div>
                {{eventsObjects.eventCategoryName}}
            </button>
            <div class="tap-out-content-container"
                 [ngbCollapse]="!eventsObjects.isCollapsed">
                <article *ngFor="let eventObject of eventsObjects.eventCategory" class="row tap-out-row">
                    <!--<div class="row row-eq-height tap-out-row">-->
                    <!--<div class="col-xs-9 tap-out-content-border">-->
                    <!--<p class="tap-out-sub-heading">{{eventObject.eventTime | date: 'longDate'}}:</p>-->
                    <!--</div>-->
                    <!--<div class="col-xs-3 tap-out-content-border">-->
                    <!--&lt;!&ndash; 'shortTime' has the following format: 8:00 PM &ndash;&gt;-->
                    <!--<p class="tap-out-paragraph">Starting Time:</p>-->
                    <!--</div>-->
                    <!--</div>-->
                    <div class="row row-eq-height tap-out-row">
                        <div class="col-xs-9 tap-out-content-border">
                            <p class="tap-out-sub-heading line-breaker" [innerHtml]="eventObject.eventDescription"></p>
                        </div>
                        <div class="col-xs-3 tap-out-content-border">
                            <!-- 'shortTime' has the following format: 8:00 PM -->
                            <p class="tap-out-paragraph">{{eventObject.eventTime | date: 'short'}}</p>
                        </div>
                    </div>
                </article>
            </div>

        </section>
    </div>
</div>
