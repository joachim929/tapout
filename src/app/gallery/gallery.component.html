<div class="container" >
    <div class="row ">
        <div class="col-sm-12 col-lg-6 gallery-grand-container">
            <div *ngFor="let item of images">
                <ng-container *ngIf="item.id % 2 !== 0">
                    <div class="inner-container">
                        <img src="{{item.url}}" class="gallery-image">
                    </div>
                </ng-container>
            </div>
        </div>

        <div class="col-sm-12 col-lg-6 gallery-grand-container">
            <div *ngFor="let item of images">
                <ng-container *ngIf="item.id % 2 === 0">
                    <div class="inner-container">
                        <img src="{{item.url}}" class="gallery-image">
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
